plugins {
    id 'java'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.projectlombok:lombok:${lombok_version}"
    implementation "org.postgresql:postgresql:${postgresql_version}"
    implementation "org.springframework:spring-core:${spring_version}"
    implementation "org.springframework:spring-context:${spring_version}"
    implementation "org.springframework:spring-jdbc:${spring_version}"
    implementation "org.springframework:spring-webmvc:6.0.0"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jackson_version}"
    implementation 'org.springframework.data:spring-data-jpa:3.0.0'
    implementation 'jstl:jstl:1.2'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.2'
    /*implementation 'jakarta.servlet:jakarta.servlet-api:5.0.0'
    implementation 'jakarta.servlet.jsp:jakarta.servlet.jsp-api:3.1.1'
*/

    compileOnly "org.projectlombok:lombok:${lombok_version}"
    annotationProcessor "org.projectlombok:lombok:${lombok_version}"

    testCompileOnly "org.projectlombok:lombok:${lombok_version}"
    testAnnotationProcessor "org.projectlombok:${lombok_version}"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.0.2'
    implementation 'javax.servlet:javax.servlet-api:3.1.0'


    implementation "org.hibernate:hibernate-core:${hibernate_version}.Final"

}

test {
    useJUnitPlatform()
}